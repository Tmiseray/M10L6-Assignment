<!DOCTYPE html>
<html lang="en" data-bs-theme="dark">
    <head>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta charset="UTF-8">
        <meta name="description" content="Clock and Timers">
        <meta name="author" content="Taylor Miseray">
        <title>Clock and Countdown Timers</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
        <link rel="stylesheet" href="timer.css">
        
    </head>

    <body class="container">
        <header class="row mt-5">
            <div class="col-8 offset-2 text-center border border-danger border-3 p-3">
                <h1 class="text-decoration-underline">Countdown Timers</h1>
                <p>Welcome to your personal countdown timers!</p>
                <p>Fill out the form below to begin your timers!</p>
                <p>You can create as many as you would like!</p>
                <p>There will be notifications when they end and reminders of ones that have ended!</p>
                <br>
                <div class="fs-3">
                    <div id="curTimeText"></div>
                    <div id="timeText"></div>
                </div>
            </div>
        </header>
        <br>
        <hr class="border border-danger border-2 opacity-50">
        <br>
        <main class="container">
            <section class="row">
                <div class="col-4">
                    <h3 class="text-decoration-underline">Current Timers</h3>
                    <ul id="timerList">

                    </ul>
                </div>
                <div class="col-8">
                    <div class="row">
                        <form id="timerForm">
                            <label class="form-label" for="timerLabel">Timer Label:</label>
                            <input class="form-control w-100" type="text" id="timerLabel" name="timerLabel" required>
                            <br>
                            <div class="col">
                                <label class="form-label" for="timerDuration">Duration (in seconds):</label>
                                <input class="form-control w-100" type="number" id="timerDuration" name="timerDuration" required>
                            </div>
                            <br>
                            <div class="col">
                                <button class="btn btn-outline-success w-100" type="submit">Create Timer</button>
                            </div>
                        </form>
                    </div>
                </div>
            </section>
        </main>
        <footer></footer>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
        <script src="timer.js"></script>
    </body>
</html>
