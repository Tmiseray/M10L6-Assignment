    <body>
        <header>

        </header>
        <br>
        <main>
            <section class="container-fluid mb-3 mt-5">
                <h2 class="text-decoration-underline text-center text-danger">Character Search</h2>
                <p class="text-center">Enter the name of the Marvel character below to see more information!</p>
                <br>
                <div class="row">
                    <div class="col-12 col-lg-8 offset-lg-2 mb-3">
                        <div class="col-8 offset-2">
                            <form id="marvelForm" onsubmit="marvelSubmit(event)">
                                <label class="form-label" for="character">Character:</label>
                                <input class="form-control w-100" type="text" id="character" name="character" placeholder="Enter character's name here" required>
                                <br>
                                <button class="btn btn-outline-danger w-100" type="submit">View Details</button>
                            </form>
                        </div>
                    </div>
                </div>
            </section>
            <br>
            <section class="container-fluid mt-3">
                <h2 class="text-decoration-underline text-center text-danger" id="characterTitle">

                </h2>
                <br>
                <div class="row">
                    <div class="col-5">
                        <div class="row" id="characterImg">

                        </div>
                        <br>
                        <div class="row p-3" id="detailLink">
    
                        </div>
                        <div class="row p-3" id="wikiLink">
    
                        </div>
                        <div class="row p-3" id="comicLink">
    
                        </div>
                    </div>
                    <div class="col-6 offset-1" id="characterInfo">
                        <div class="row">
                            <h3 class="h4 text-decoration-underline text-center text-danger" id="descriptionTitle"></h3>
                            <div id="characterDescription">

                            </div>
                        </div>
                        <br>
                        <div class="row">
                            <h3 class="h4 text-decoration-underline text-center text-danger" id="comicsTitle"></h3>
                            <ul id="comicsList" class="ps-3 pe-3">

                            </ul>
                        </div>
                        <br>
                        <div class="row">
                            <h3 class="h4 text-decoration-underline text-center text-danger" id="seriesTitle"></h3>
                            <ul id="seriesList" class="ps-3 pe-3">

                            </ul>
                        </div>
                        <br>
                        <div class="row">
                            <h3 class="h4 text-decoration-underline text-center text-danger" id="storiesTitle"></h3>
                            <ul id="storiesList" class="ps-3 pe-3">

                            </ul>
                        </div>
                        <br>
                    </div>
                </div>
            </section>

        </main>
        <br>
        <footer class="container-fluid my-3">
            <div class="row text-center align-items-center">
                <div class="p-2 col"></div>
                <div class="p-2 col">
                    <button class="btn" type="button" onclick="marvelClick()">
                        <svg class="icon--svg icon--svg mvl-animated-logo"><use xlink:href="#marvel"/></svg>
                    </button>
                    <br>
                    Data provided by Marvel.
                    <br>
                    &copy; 2014 Marvel
                </div>
                <div class="p-2 col"></div>
            </div>
        </footer>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
        <script src="marvel.js"></script>
    </body>
</html>
